<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transform Web Components Basic Example</title>

	<script type="module" src="scripts/tf-components/transform-web-components/transform-web-components.esm.js"></script>
	<script nomodule="" src="scripts/tf-components/transform-web-components/transform-web-components.js"></script> 
	
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">

	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

	<style>
		html {
			box-sizing: border-box;
		}
		*, *:before, *:after {
			box-sizing: inherit;
		}
		body {
			padding: 0;
			margin: 0;
			font-family: 'Roboto Condensed', sans-serif;
			background-color: #224595;
			width: 100%;
			height: 100vh;
		}

		.login-header{
			border-bottom: solid 5px #32F7DC;
		}
	</style>

</head>
<body>

	<tf-main-content>
		<div class="mb-6 mt-6">

			<div class="bg-white rounded-lg flex flex-col justify-center py-12 px-5">
				<div class="login-header sm:mx-auto sm:w-full sm:max-w-md">
				
					<h2 class="mt-6 text-3xl leading-9 font-extrabold text-gray-900">
						Login
					</h2>
				</div>

				<div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
					<div class="bg-white pb-8 sm:rounded-lg">

						<form onsubmit="alert('form submit')">

							<tf-input 
								name="email" 
								input-type="email" 
								input-required 
								label="Email Address" 
							></tf-input>

							<tf-input 
								name="password" 
								input-type="password" 
								input-required 
								label="Password" 
							></tf-input>

							<div class="mt-6 flex items-center justify-between">

								<div class="text-sm leading-5">
									<tf-a-tag url="#" title="Forgot your password?">
										Forgot your password?
									</tf-a-tag>
								</div>

								<tf-button colour="aqua" button-type="submit">Login</tf-button>

							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
		
	</tf-main-content>

<script>
	
</script>
		

</body>
</html>
