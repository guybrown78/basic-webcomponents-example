<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transform Web Components Basic Example</title>

	<script type="module" src="scripts/tf-components/transform-web-components/transform-web-components.esm.js"></script>
	<script nomodule="" src="scripts/tf-components/transform-web-components/transform-web-components.js"></script> 
	
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">

	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

	<style>
		html {
			box-sizing: border-box;
		}
		*, *:before, *:after {
			box-sizing: inherit;
		}
		body {
			padding: 0;
			margin: 0;
			font-family: 'Roboto Condensed', sans-serif;
			background-color: #224595;
			width: 100%;
			height: 100vh;
		}

		.page-wrapper{
			display:flex;
			flex-direction: column;
			width: 100%;
			height: 100%;
			justify-content: space-between;
		}
		
		
		.footer{
			
		}
	</style>

</head>
<body>

	

	<div class="page-wrapper">
		<tf-app-base-header 	
			is-logo-clickable="false";
			app-title="Transform" 
			app-initials="T"
			show-app-logo="true"
		></tf-app-base-header>


		<tf-main-content>
	
			<tf-form-card>
	
				<tf-form-title>
					<tf-h2>
						Welcome to Transform, <tf-span-normal>please&nbsp;sign&nbsp;in&nbsp;below.</tf-span-normal>
					</tf-h2>
				</tf-form-title>
	
				<tf-form-wrapper>
					<form onsubmit="alert('form submit')">
	
						<tf-input 
							name="email" 
							input-type="email" 
							item-required 
							label="Email Address" 
						></tf-input>
	
						<tf-input 
							name="password" 
							input-type="password" 
							item-required 
							label="Password" 
						></tf-input>
	
	
						<tf-node-flex-fxr>
							<tf-a slot="flex" colour="blue" url="https://www.neutronvr.net/reset" target="_blank" title="Forgot your password?" >
								Forgot your password?
							</tf-a>
							<tf-button slot="fxr" colour="aqua" button-type="submit">
								Login
							</tf-button>
						</tf-node-flex-fxr> 
	
					</form>
	
				</tf-form-wrapper>
			</tf-form-card>
			
		</tf-main-content>


		<tf-app-base-header 	
			class="footer"
			show-app-logo="false"
		></tf-app-base-header>
		

	</div>
	

<script>
	
</script>
		

</body>
</html>
