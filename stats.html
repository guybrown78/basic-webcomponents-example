<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transform</title>

	<script src="https://unpkg.com/tf-core-components@0.0.125/dist/transform-web-components/transform-web-components.js"></script>


	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">

	<style>
		html {
			box-sizing: border-box;
		}
		*, *:before, *:after {
			box-sizing: inherit;
		}
		body {
			padding: 20px 0;
			margin: 0;
			font-family: 'Roboto Condensed', sans-serif;
			background-color: #224595;
			width: 100%;
			height: 100vh;
		}

	</style>

</head>
<body>

	


		<tf-main-content>
	
			<tf-stats-panel>
				<tf-stat-data-card colour="red">
					<div slot="title">Not Started</div>
					<div slot="data">1</div>
				</tf-stat-data-card>
			
				<tf-stat-data-card colour="amber">
					<div slot="title">In Progress</div>
					<div slot="data">19</div>
				</tf-stat-data-card>
			
				<tf-stat-data-card colour="green">
					<div slot="title">Completed</div>
					<div slot="data">20</div>
				</tf-stat-data-card>
			
			</tf-stats-panel>

		</tf-main-content>


	

<script>
	
</script>
		

</body>
</html>
